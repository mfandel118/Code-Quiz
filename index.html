<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz!</title>
  </head>
  <body>
    <main>
      <!-- Welcome Message -->
      <section class="welcome-container">
        <h1 class="message">Welcome to the Code Quiz!</h1>
        <h2 class="message">
          Test your knowledge of coding & try to beat the high score!
        </h2>
      </section>

      <!-- Quiz Questions -->
      <section class="question-container">
        <p class="question"></p>
      </section>

      <!-- Quiz Buttons -->
      <section class="btn-container">
        <button type="button" class="start btn btn-info">START QUIZ</button>

        <button type="button" class="choice1 btn btn-info"></button>
        <button type="button" class="choice2 btn btn-info"></button>
        <button type="button" class="choice3 btn btn-info"></button>
        <button type="button" class="choice4 btn btn-info"></button>

        <button type="button" class="try-again btn btn-info">TRY AGAIN</button>
      </section>

      <!-- Alert for "Right" or "Wrong" -->
      <section class="alert-container">
        <div class="alert alert-primary" role="alert"></div>
      </section>

      <!-- Timer -->
      <section class="timer-container">
        <p class="timer"></p>
      </section>

      <!-- User Initials form -->
      <section class="form-container">
        <input
          type="text"
          class="form"
          placeholder="Enter Your Initials Here"
        />
        <button type="button" class="form btn btn-info">SUBMIT</button>
      </section>

      <!-- Highscores List -->
      <section class="scores-container">
        <ol class="scores">
          Highscores:
        </ol>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
